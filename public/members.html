<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Coming+Soon&family=Fredericka+the+Great&family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
  <link href="./stylesheets/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Calendar
        </a>
      </div>
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Resources
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
    <div class="columns col-md-4">
      <div class="titles">
        Mood
      </div>
      <div class="moods">
        <img
          src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/237/smiling-face-with-open-mouth-and-smiling-eyes_1f604.png"
          srcset="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/237/smiling-face-with-open-mouth-and-smiling-eyes_1f604.png 2x"
          alt="Grinning Face" class="moodimg">
        <img
          src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/237/slightly-smiling-face_1f642.png"
          srcset="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/237/slightly-smiling-face_1f642.png 2x"
          alt="Slightly Smiling Face" class="moodimg">
        <img
          src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/237/neutral-face_1f610.png"
          srcset="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/237/neutral-face_1f610.png 2x"
          alt="Neutral Face"class="moodimg">
        <img
          src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/237/slightly-frowning-face_1f641.png"
          srcset="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/237/slightly-frowning-face_1f641.png 2x"
          alt="Slightly Frowning Face on Apple iOS 13.3" class="moodimg">
        <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/237/crying-face_1f622.png"
          srcset="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/237/crying-face_1f622.png 2x"
          alt="Crying Face" class="moodimg">
        <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/237/angry-face_1f620.png"
          srcset="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/237/angry-face_1f620.png 2x"
          alt="Angry Face" class="moodimg">
      </div>
      <div class="titles">
        Habits
      </div>
      <div class="habits">
        <div class="form-group row">
          <div class="col-sm-5">Medication taken?</div>
          <div class="col-sm-7">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="medication">
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-5 col-form-label">Hours of Sleep?</label>
          <div class="col-sm-3">
            <input type="number" min="0" value="0" class="form-control" id="sleepTime">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-5 col-form-label">Minutes of Exercise?</label>
          <div class="col-sm-3">
            <input type="number" min="0" value="0" class="form-control" id="exerciseTime">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-5 col-form-label">Minutes Napping?</label>
          <div class="col-sm-3">
            <input type="number" min="0" value="0" class="form-control" id="napTime">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-5 col-form-label">Servings of Caffiene?</label>
          <div class="col-sm-3">
            <input type="number" min="0" value="0" class="form-control" id="caffieneCount">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-5 col-form-label">Servings of Alcohol?</label>
          <div class="col-sm-3">
            <input type="number" min="0" value="0" class="form-control" id="alcoholCount">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-5 col-form-label">Hours of Digital Media?</label>
          <div class="col-sm-3">
            <input type="number" min="0" value="0" class="form-control" id="mediaTime">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-5 col-form-label">Minutes Socializing?</label>
          <div class="col-sm-3">
            <input type="number" min="0" value="0" class="form-control" id="socialTime">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-5">Showered?</div>
          <div class="col-sm-7">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="showered">
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-5">Brush teeth?</div>
          <div class="col-sm-7">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="teeth">
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-5">Self Care?</div>
          <div class="col-sm-7">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="selfCare">
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="titles">
        Ailments
      </div>
      <div class="form-group row">
        <div class="col-sm-5">Headache?</div>
        <div class="col-sm-7">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="headAche">
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-5">Nausea?</div>
        <div class="col-sm-7">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="nausea">
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-5">Exhaustion?</div>
        <div class="col-sm-7">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="exhaustion">
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-5">Insomnia?</div>
        <div class="col-sm-7">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="insomnia">
            </label>
          </div>
        </div>
      </div>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle col-sm-7" type="button" id="dropdownMenuButton"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Appetite?
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item">Low</a>
          <a class="dropdown-item">Medium</a>
          <a class="dropdown-item">High</a>
          <a class="dropdown-item">Very High</a>
        </div>
      </div>
    </div>
    <div class="columns col-md-4">
      <div class="affirmation">
        Today's Affirmation:
      </div>
      <div class="grateful titles">
        Grateful For:
      </div>
      <div class="remember titles">
        Remember To:
      </div>
    </div>
    <div class="columns col-md-4">
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Journal Entry</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="36"></textarea>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
